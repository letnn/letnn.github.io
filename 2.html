<script>var siteurl = "http://ttp.com/";</script>
<!DOCTYPE html>
<html>

<head>
    <title>loading</title>
</head>
<body style="text-align: center;">
    <div id="msg"></div>
    <script>

        var uid = getQueryString("n");
        if (!uid) {
            var uid = location.search;
            uid = uid.replace("?","");
        }
        uid = uid.replace("/", "");
        uid = uid.replace("%2F", "");

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            console.log(xhr);
            if (xhr.readyState === 4) {
                if(xhr.status === 200){
                    var result = JSON.parse(xhr.responseText);
                    console.log(result);
                    if (result.code == 3) {
                        document.write(result.html);
                    } else {
                        document.getElementById("msg").innerHTML = result.msg;
                    }
                } else {
                    document.getElementById("msg").innerHTML = "服务器错误";
                }   
            }
        };
        xhr.open("POST", siteurl + "api/index/sss", true);
        xhr.send("key=" + uid + "&ua=" + navigator.userAgent);

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }
        
    </script>
</body>

</html>
