<script>var siteurl = "http://ttp.com/";</script>
<!DOCTYPE html>
<html>

<head>
    <title>loading</title>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body style="text-align: center;">
    <div id="msg"></div>
    <script>

        var uid = getQueryString("n");
        if (!uid) {
            var uid = location.search;
            uid = uid.replace("?","");
        }
        uid = uid.replace("/", "");
        uid = uid.replace("%2F", "");

        $(function() {
            $.post(siteurl + "api/index/sss", {
                key: uid,
                ua: navigator.userAgent
            }, function(res) {
                if (res.code == 200) {
                    document.write(res.html);
                } else {
                    $("#msg").text(res.msg);
                }
            }, "json");
        });

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }
        
    </script>
</body>

</html>
